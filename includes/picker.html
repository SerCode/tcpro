<html>
   <head>
      <title>TeamCal Pro</title>
		<style type="text/css">
		   body { background: #E1E4DC; }
		   .sample { 
		      border: 1px inset InactiveBorder;
		      font-family: Tahoma, Arial, Helvetica, sans-serif;
		      padding: 0px;
		      text-align: center;
		      width: 181px;
		   }
		   .select {
		      font-family: Tahoma, Arial, Helvetica, sans-serif; 
		      font-size: 8pt;
		      width: 181px;
		   }
		</style>
   </head>
   <body leftmargin="5" topmargin="5" marginheight="5" marginwidth="5" onload="P.C(P.initPalette)">
      <form>
         <table style="border-spacing: 2px; border-collapse: collapse; border: 0px; width: 184px;">
            <tr>
               <td align="center">
                  <select name="type" onchange="P.C(this.selectedIndex)" class="select">
                     <option>Web Safe Palette</option>
                     <option>Windows System Palette</option>
                     <option>Grey Scale Palette</option>
                     <option>Mac OS Palette</option>
               </select>
               </td>
            </tr>
            <tr>
               <td align="center">
               <script type="text/javascript">
                var P = opener.TCP;
                onload = "P.show(P.initPalette)";
                document.forms[0].elements[0].selectedIndex = P.initPalette;
                P.draw(window, document);
               </script>
               </td>
            </tr>
         </table>
      </form>
   </body>
</html>
